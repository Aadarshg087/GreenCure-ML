apiVersion: apps/v1
kind: Deployment
metadata:
  name: greencure-deployment
  namespace: leaf
  labels:
    app: greencure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greencure
  template:
    metadata:
      labels:
        app: greencure
    spec:
      containers:
      - name: greencure
        image: aadarshg619/greencure2:latest
        ports:
        - containerPort: 4173
---
apiVersion: v1
kind: Service
metadata:
  name: greencure-svc
  namespace: leaf
spec:
  selector:
    app: greencure
  ports:
  - port: 80
    targetPort: 4173
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greencure-ingress
  namespace: leaf
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: greencure-svc
            port:
              number: 80
