apiVersion: v1
kind: Namespace
metadata:
  name: leaf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: leaf
  name: greencure-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: greencure
  template:
    metadata:
      labels:
        app.kubernetes.io/name: greencure
    spec:
      containers:
      - name: greencure
        image: aadarshg619/greencure2:latest
        ports:
        - containerPort: 4173
---
apiVersion: v1
kind: Service
metadata:
  namespace: leaf
  name: greencure-svc
spec:
  ports:
  - port: 80
    targetPort: 4173
    protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: greencure
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: leaf
  name: greencure-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: greencure-svc
            port:
              number: 80
